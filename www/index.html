<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
                      "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>Capture Photo</title>

    <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
    
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a2/jquery.mobile-1.0a2.min.css" />
    <script src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
    <!-- <script src="http://code.jquery.com/mobile/1.0a2/jquery.mobile-1.0a2.min.js"></script> -->
    
    <script type="text/javascript" charset="utf-8">

    var pictureSource;   // picture source
    var destinationType; // sets the format of returned value 
    
    var picturesOfStuff = [];

    // Wait for PhoneGap to connect with the device
    //
    function onLoad() {
        document.addEventListener("deviceready",onDeviceReady,false);
    }

    // PhoneGap is ready to be used!
    //
    function onDeviceReady() {
        pictureSource=navigator.camera.PictureSourceType;
        destinationType=navigator.camera.DestinationType;
    }

    // Called when a photo is successfully retrieved
    //
    function onPhotoAdded(imageData) {
      picturesOfStuff.push(imageData);
      renderStuff();
    }
    
    function renderStuff() {
      $('#stuff').html('');
      for (var i = picturesOfStuff.length - 1; i >= 0; i--){
        $('#stuff').append('<img src="data:image/jpeg;base64,' + picturesOfStuff[i] + '" width=75 height=75 style="margin: 4px"/>');
      };
    }
    
    function publish() {
      for (var i in picturesOfStuff) {
        sendPictureToShopify(picturesOfStuff[i]);
      }
    }
    
    function sendPictureToShopify(imageData) {
      var xmlPayload = '<?xml version="1.0" encoding="UTF-8" ?><product><product-type>Garage sale</product-type><vendor>us</vendor><title>Awesome product</title><images type="array"><image><attachment>' + imageData + '</attachment><filename>stuff_' + Math.random() + '.jpg</filename></image></images></product>';
      $.ajax({
        url: 'http://iliketurtles.myshopify.com/admin/products.xml',
        type: 'POST',
        username: '7ea7a2ff231a9f7d4be696837482e55f',
        password: '95c5e8091839609c824128d2a8197b9a',
        data: xmlPayload,
        contentType: 'application/xml',
        dataType: 'xml',
        success: function() { 
          alert('win'); 
        },
        error: function(xmlHttpRequest, errorThrown) { alert(xmlHttpRequest.responseText); }
      });
    }

    // A button will call this function
    //
    function capturePhoto() {
      // Take picture using device camera and retrieve image as base64-encoded string
      navigator.camera.getPicture(onPhotoAdded, onFail, { quality: 50 });
    }

    // A button will call this function
    //
    function getPhoto(source) {
      // Retrieve image file location from specified source
      navigator.camera.getPicture(onPhotoAdded, onFail, { quality: 50, sourceType: source });
    }

    // Called if something bad happens.
    // 
    function onFail(mesage) {
      alert('Failed because: ' + message);
    }

    </script>
  </head>
  <body onload="onLoad()">
    <button onclick="capturePhoto();">Capture Photo</button> <br>
    <button onclick="getPhoto(pictureSource.PHOTOLIBRARY);">From Photo Library</button><br>

    Your stuff:
    <hr />
    <div id="stuff"></div>
    <hr />
    <button onclick="publish();">Publish</button>
  </body>
</html>
